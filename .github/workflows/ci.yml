name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    runs-on: ubuntu-latest
    container:
        image: lisaong/accera-llvm-ubuntu:main-llvmorg-13.0.0
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install dependencies
      run: |
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh
        bash $HOME/miniconda.sh -b -p $HOME/miniconda
        $HOME/miniconda/bin/conda create -n build python=${{ matrix.python_version }}
        $HOME/miniconda/bin/conda activate build
        python -m pip install -U pip
        python -m pip install -r requirements.txt
    - name: Build
      run: |
        $HOME/miniconda/bin/conda activate build
        export VCPKG_TOOLCHAIN=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake
        sh ./build.sh
    - name: Test
      run: |
        $HOME/miniconda/bin/conda activate build
        cd lib.linux-x86_64-${{ matrix.python-version }}
        python -m unittest discover accera/test *.py
