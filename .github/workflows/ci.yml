name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        include:
          - os: 'windows-latest'
            setup: ''
            command: './build.bat'
          - os: 'ubuntu-latest'
            setup: 'sudo apt-get install -y ninja-build ccache libomp-11-dev pkg-config zip'
            command: 'sh ./build.sh'
          - os: 'macos-latest'
            setup: 'brew update && brew install cmake ninja ccache libomp'
            command: 'sh ./build.sh'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup
        run: ${{ matrix.setup }}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9' # TODO: use a matrix
          architecture: 'x64'

      - name: Build
        run: ${{ matrix.command }}

      - name: Upload packages
        uses: actions/upload-artifact@v2
        with:
          name: accera
          path: dist/*.whl
