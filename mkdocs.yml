# to preview the site locally, run "mkdocs serve" from the repo root
site_name: Accera
site_author: Microsoft
copyright: Copyright &copy; 2021+ Microsoft [MIT License]
repo_url: https://github.com/microsoft/Accera/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/microsoft/Accera

plugins:
  - search

theme:
  name: material
  features:
    - search.highlight
    - search.share
    - toc.integrate
  font:
    text: Open Sans
    code: Source Code Pro
  logo: assets/A_lighttext.png
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
